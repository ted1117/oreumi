<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action에 있는 위치에 보내줌 -->
    <form action="result.html" method="get">
        <!-- fieldset을 사용하면 그룹화됨 (테두리가 생김!)-->
        <fieldset>
            <!-- legend 태그를 통해 그룹 제목 달아주기 -->
            <legend>개인정보입력</legend>
            <!-- required 설정을 통해 필수적으로 입력받도록 설정!
                 autocomplete 설정을 통해 자동 완성 기능추가
            -->
            <div>
                <label for="username">아이디 :</label>
                <input type="text" name="username" placeholder="아이디" autocomplete="on" required>
            </div>
            <div>
                <label for="password">비밀번호 :</label>
                <input type="password" name="password" placeholder="비밀번호" autocomplete="on" required>
            </div>
            <div>
                <label for="age">나이 :</label>
                <input type="number" name="age" min="0" max="100" step="10" autocomplete="off">
            </div>
            <div>
                <label for="summary">자기소개 :</label>
                <textarea name="summary" cols="30" rows="10"></textarea>
            </div>
            <div>
                <select name="type">
                    <option value="1">남자</option>
                    <option value="2">여자</option>
                </select>
            </div>
            <div>
                <p>경력</p>
                <label for="type_2_1">10년이하</label>
                <input type="checkbox" name="type_2_1" value="yes">
                <label for="type_2_2">10년이상</label>
                <input type="checkbox" name="type_2_2" value="no">

            </div>
            <div>
                <p>개인정보수집 동의여부</p>
                <label for="type_3_1">동의</label>
                <input type="radio" name="type_3" value="emergency">
                <label for="type_3_2">비동의</label>
                <!-- checked로 기본 체크 지정-->
                <input type="radio" name="type_3" value="normal" checked>
            </div>
            <div>
                <!-- type에 submit으로 설정해줌으로써 제출역할 -->
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
