<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            padding: 20px;
            background-color: green;
        }
        /* #ancestor {
            background-color: blue;
        } */
        .container {
            background-color: red;
        }
        div:nth-child(1) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- inline 스타일이 우선순위가 더 높기 때문에 id와 class보다 우선으로 적용 -->
    <div class="container" id="ancestor">
        조상
        <div style="color: #5255ff;">
            부모
            <div style="font-weight: 800; background-color: yellow; color: saddlebrown;">
                나
                <div style="font-style: italic; color: inherit;">
                    자식
                    <div>자손</div>
                </div>
            </div>
            <div>형제</div>
            <div>형제</div>
        </div>
    </div>
</body>
</html>
