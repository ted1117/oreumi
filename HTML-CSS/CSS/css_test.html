<head>

    <link rel="stylesheet" href="css_style.css">

    <link rel="stylesheet" href="css_style.css">

        주로 inline style은 짧을 때는 상관없지만

    -->

    <p id="second">닭 잡아서 치킨파티 함</p>

    <div>
