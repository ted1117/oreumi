<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:focus ~ label { display: none; }
        label { display: block; }
    </style>
</head>
<body>
    <button>없어져라!</button>
    <label>개발에 대한 두려움, 오르미 2기와 함께 날려버리자!</label>
</body>
</html>
