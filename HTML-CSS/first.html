<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 블록 요소들 -->
    <div>
        <!-- div 태그를 담는 역할만 하는 container 같은 역할-->
        <div>
            안녕!!!!!
        </div>

        <!-- p 태그는 문단. 자동으로 줄바꿈 -->
        <p>
            안녕 민수야
        </p>

        <!-- h 제목 태그-->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!-- ul(순서없는) li 태그 목록화-->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>

        <!-- ol(순서있는) li 태그 목록화-->
        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ol>
    </div>

    <!-- 인라인 요소들 -->
    <div>
        <!-- span 의미는 딱히 없는 인라인 요소들에 스타일을 입히려고..-->
        안녕, <span style="color:blue;">오르미</span> 여러분!<br>

        <!-- a 태그 : 하이퍼링크 태그 -->
        <p><a href="https://www.google.com">구글로 이동하기</a></p>

        이 <strong>태그는</strong> <small>스몰</small> <code>코드효과지</code> <br>
        이 <b>태그</b> <i>볼드</i> 아닙니까?

    </div>

</body>

</html>
