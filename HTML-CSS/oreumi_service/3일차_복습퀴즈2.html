<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="시맨틱태그.css">
</head>
<body>
    <header style=" border: #000 2px solid; text-align: center; padding: 20px;">헤더</header>
    <div style="display: flex; flex-direction: row;">
        <nav style="width: 20%; border: #000 2px solid; text-align: center; padding: 20px;">navigation</nav>
        <section style="width: 50%; border: #000 2px solid; text-align: center; padding: 20px;">
            <div>
                <header>헤더</header>
                <article>아티클</article>
            </div>
        </section>
        <aside style="width: 30%; border: #000 2px solid; text-align: center; padding: 20px;">aside</aside>
    </div>
    
    <footer style=" border: #000 2px solid; text-align: center; padding: 20px;">아래</footer>
</body>
</html>
